<div class = "panel-group">

<div class = "panel panel-primary">
<div class = "panel-heading text-center">Order Preview</div>
<div class = "panel-body">
	<div class = "row">
		<div class = "col-xs-5">You have ordered</div>
		<div class = "col-xs-7" id = "orderDetails"></div>
	</div>
	<div class = "row">
		<div class = "col-xs-5">Delivery Details</div>
		<div class = "col-xs-7" id = "delivTimeDetails"></div>
	</div>
	<div class = "row">
		<div class = "col-xs-5">Contact Details</div>
		<div class = "col-xs-7" id = "contactDetails"></div>
	</div>
	<div class = "row">
		<div class = "col-xs-5">Delivery Details</div>
		<div class = "col-xs-7" id = "delivAddrDetails"></div>
	</div>
</div>
</div>

	</div>
	<div class = "billRows">
	</div>

	</div>
</div>
</div>

<div class = "panel panel-primary">
<div class = "panel-footer text-right">
	<input type = "button" class = "btn btn-default" id = "confirmOrder" name = "confirmOrder" value = "Confirm" />
